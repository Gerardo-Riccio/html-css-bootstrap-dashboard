<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font da google -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- // font da google -->
    <!-- font da awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- // font da awesome -->
    <!-- framework bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- // framework bootstrap -->
    <title>Document</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="py-1 pe-3">  <!-- aggiunti padding top,botton (py) e destro (pe) -->
                    <img src="img/duck.png" alt="Bootstrap" width="60" height="60">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Help</a>
                        </li>                                          
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>  <!-- Menu di inserimento di un Nuovo libro -->          
        <form action="index.html" method="post">
         <div class="container-md">  <!-- contenitore responsive che resta al centro, ma che su mobile invece prende tutto lo schermo -->
                <div class="row pt-3">
                    <div class="col">                        
                        <h2>Nuovo Libro</h2>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6">   <!-- Nome autore-->                    
                        <label for="firstName" class="form-label fw-semibold">Nome Autore</label>
                        <input type="text" id="firstName" class="form-control fw-semibold border-2" placeholder="Inserisci il nome dell'autore" aria-label="First name">                                         
                    </div>              
                    <div class="col-6">   <!-- Cognome autore-->                  
                        <label for="lastName" class="form-label fw-semibold">Cognome Autore</label>
                        <input type="text" id="lastName" class="form-control fw-semibold border-2" id="lastName" placeholder="Inserisci il cognome" aria-label="Cognome" value="" required="">
                   </div>
                </div>
                <div class="row pt-3">
                    <div class="col">   <!-- Titolo libro-->                    
                        <label for="title" class="form-label fw-semibold">Titolo</label>
                        <input type="text" id="title" class="form-control fw-semibold border-2" placeholder="Inserisci il titolo del libro" aria-label="Titolo del libro">
                        <div class="form-text fw-semibold">Titolo versione italiana</div>                                         
                    </div>      
                </div>
                <div class="row pt-3">
                    <div class="col-12 col-lg pb-3">   <!-- Genere libro-->                    
                        <label for="genere" class="form-label fw-semibold">Genere</label>
                        <select class="form-select fw-semibold border-2" id="genere" required="">
                            <option value="">Scegli il genere</option>
                            <option>genere 1</option>
                            <option>genere 2</option>
                            <option>genere 3</option>
                        </select>
                    </div>      

                    <div class="col-12 col-lg pb-3">   <!-- Anno di pubblicazione-->                    
                        <label for="anno" class="form-label fw-semibold">Anno di Pubblicazione</label>
                        <input type="date" id="anno" class="form-control fw-semibold border-2" placeholder="Inserisci l'anno" aria-label="Anno">
                    </div> 
                    
                    <div class="col-12 col-lg pb-3">   <!-- ISBN#-->                    
                        <label for="ISBN" class="form-label fw-semibold">ISBN#</label>
                        <input type="text" id="ISBN" class="form-control fw-semibold border-2" placeholder="Inserisci il codice ISBN#" aria-label="codice ISBN#">
                    </div>      
                </div>
                <div class="row pt-3">  
                    <div class="col">   <!-- hr, Orizzontal Rule -->    
                        <hr>
                    </div>      
                </div>
                <div class="row">  
                    <div class="col pt-3">   <!-- Note-->                    
                        <label for="notes" class="form-label fw-semibold">Note</label>
                        <textarea class="form-control fw-semibold border-2" placeholder="Inserisci eventuali note sul libro" id="notes" rows="3"></textarea>                        
                        <div class="form-check pt-3">
                            <input class="form-check-input border-2" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label fw-semibold" for="flexCheckDefault">
                              Disponibile anche in lingua digitale
                            </label>
                        </div>
                        <div class="py-3">
                            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                        </div>
                    </div>       
                </div>                  
            </div>
        </form>
    </main>


<!-- js bootstrap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- / js bootstrap -->

</body>
</html>
